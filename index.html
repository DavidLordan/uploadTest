<!DOCTYPE html>
<html ng-app="uploadTest">

    <head>
        <meta charset="utf-8"/>
        <title>Mini Ajax File Upload Form</title>

        <!-- Google web fonts -->
        <link href="http://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700" rel='stylesheet' />

        <!-- The main CSS file -->
        <link href="assets/css/style.css" rel="stylesheet" />


        <!-- Link to load the AngularJS framework.-->
        <script src=https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js></script>


        <!-- External Javascript file containing custom functions and the AngularJS 
            model and controller that allow the page to function.-->
        <script src="JS/testScript.js" type="text/javascript"></script>
        
         <!-- JavaScript Includes -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="assets/js/jquery.knob.js"></script>

        <!-- jQuery File Upload Dependencies -->
        <script src="assets/js/jquery.ui.widget.js"></script>
        <script src="assets/js/jquery.iframe-transport.js"></script>
        <script src="assets/js/jquery.fileupload.js"></script>

        <!-- Our main JS file -->
        <script src="assets/js/script.js"></script>


    </head>

    <body ng-controller="uploadTestCtrl">




        <table>
            <!-- Table headers for the playlist songs names and lengths.-->
            <tr>
                <th>#</th>
                <th>File List</th>
            </tr>

            <!-- Contains the song names and their index. -->
            <tr ng-repeat="i in myList" >
                <td>{{$index + 1}}</td>
                <td>{{i.name}}</td>
            </tr>

        </table><!-- End of play list table.-->



        <form id="upload" method="post" action="upload.php" enctype="multipart/form-data">
            <div id="drop">
                Drop Here

                <a>Browse</a>
                <input type="file" name="upl" multiple />
            </div>

            <ul>
                <!-- The file uploads will be shown here -->
            </ul>

        </form>

    </body>
</html>
